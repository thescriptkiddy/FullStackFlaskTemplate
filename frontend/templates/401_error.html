{% extends "base.html" %}

{% block title %}401 Unauthorized{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1">401</h1>
            <h2 class="mb-4">Unauthorized</h2>
            <p class="lead mb-4">Sorry, you don't have permission to access this page.</p>
            <a href="{{ url_for('home.index') }}" class="btn btn-primary">Go to Homepage</a>
            <a href="{{ url_for_security('login') }}" class="btn btn-info">Login</a>
        </div>
    </div>
</div>
{% endblock %}
